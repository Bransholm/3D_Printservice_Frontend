<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="admin-style.css" />
    
    <title>3D Printservice Admin</title>
</head>
<body>
    <div id="grid-layout">
        <header>3D Printservice Admin</header>
        <nav>Ordre<br>produkter<br>Lager<br>Kunder<br>Finans<br>Indstillinger</nav>
        <main>Admin indhold</main>
    </div>

</div>

<container id="functions"> Alt andet
 <section id="adminStockOverview">
        <h2>Lager Status</h2>
        <th>
            <td>Materiale</td>
            <td>Farve</td>
            <td>Mængde på Lager</td>
            <td>Udsolgts Status</td>
        </th>
        <tb>
            Lager Materialerne
        </tb>

        <form id="addNewMaterialForm">

            <label for="StockName">Produktnavn</label>
            <input type="text" id="catalogueName" name="name" placeholder="Produktnavn" required/>

            <label for="stockMaterial">Materiale</label>
                <select name="minAmount" id="minAmountStock">
                <option value= "PLA" >PLA</option>
                <option value="ABS">ABS</option>
                <option value="CARBON">Carbon</option>
                <option value="NYLON-CARBOM">ABS</option>
                </select>

            <label for="stockColour">Farve</label>
                <input type="text" id="stockColour" name="colour"
                  placeholder="Rød"
                  required
                />                
                
            <label for="amountInStock">Lagerbeholdning</label>
                <input
                  type="text"
                  id="amountInStock"
                  name="inStock"
                  placeholder="..."
                  required
                />

            <label for="salesPrice">salgspris</label>
                <input
                  type="text"
                  id="salesPrice"
                  name="price"
                  placeholder="..."
                  required
                />

            <label for="minAmountStock">Salgs Status</label>
                <select name="minAmount" id="minAmountStock">
                <option value= "true" > Udsolgt </option>
                <option value="false"> På Lager </option>
                </select>

            <button type="submit" >Opret</button>
        </form>
        <div id="updateMaterialForm"></div>
    </section>

    <section id="catalougeOveriew">
        <h2>Katalog Oversigt</h2>
        <container id="adminCatalogueOverview">
        </container>
        <container>
        <form id="addToCatalogueForm">

         <label for="catalogueTitle">Produktnavn</label>
                <input
                  type="text"
                  id="catalogueTitle"
                  name="title"
                  placeholder="Produktnavn"
                  required
                />

        <label for="stockCategory">Kategori</label>
                <select name="category" id="stockCategory">
                <option value= "buidlings" >Bygninger</option>
                <option value="animals">Dyr</option>
                <option value="fantasy">Fantasy</option>
                <option value="sciFi">Science-Fiction</option>
                </select>



        <label for="standardWeight">Standard Vægt</label>
                <input
                  type="text"
                  id="standardWeight"
                  name="weight"
                  placeholder="Angiv vægt i gram"
                  pattern="[0-9]"
                  required
                />                
                
        <label for="standardSize">Standard Højde</label>
                <input
                  type="text"
                  id="standardSize"
                  name="size"
                  placeholder="Angiv højde i centimeter"
                  pattern="[0-9]"
                  required
                />


        <label for="itemDescription">Produktbeskrivelse</label>
                <input
                  type="text"
                  id="itemDescription"
                  name="description"
                  placeholder="Indsæt en lille beskrivese"
                  required
                />                


        <label for="imageLink">Billede-link</label>
                <input
                  type="text"
                  id="imageLink"
                  name="image"
                  placeholder="Indsæt et link"
                  required
        
                  />                
        <button type="submit"  class="btn_submit">Opret</button>


        </form>
       </container>
       
     <form id="test_form">
  <input id="test-text" name="someText" type="text">
  <button id="test_submit_button" class="btn-submit">Opret</button>
</form>

        <div id="updateCatalougeForm"></div>
    </section>
</container>
    
<script src="main.js" type="module"></script>
</body>
</html>
